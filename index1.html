<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Calculator UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background-color: #f0f0f0;
      padding: 15px;
      border: 2px solid #888;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .display {
      width: 200px;
      height: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px 10px;
      font-size: 18px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 50px);
      gap: 5px;
    }

    .buttons div {
      background-color: #20cfcf;
      color: #fff;
      text-align: center;
      line-height: 40px;
      height: 40px;
      border-radius: 5px;
      font-weight: bold;
      cursor: default;
      user-select: none;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <div>C</div>
      <div>/</div>
      <div>*</div>
      <div>-</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>+</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>=</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>0</div>
    </div>
  </div>

  

</body>
</html>
